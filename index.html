<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phan Hoang Phuoc - CV</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="cv-container">
      <header class="cv-header"></header>

      <div class="cv-main">
        <div class="cv-left">
          <section class="profile-section collapsible">
            <h3 class="section-header">
              Profile
              <button class="toggle-btn">+</button>
            </h3>
            <div class="section-content"></div>
          </section>

          <section class="skills-section collapsible">
            <h3>Skills</h3>
            <div class="section-content"></div>
          </section>
        </div>

        <div class="cv-right">
          <section class="experience-section collapsible">
            <h3 class="section-header">
              Work Experience
              <button class="toggle-btn">+</button>
            </h3>
            <div class="section-content"></div>
          </section>

          <section class="education-section collapsible">
            <h3>Education</h3>
            <div class="section-content"></div>
          </section>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
